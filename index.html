<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Todoアプリ</h1>
  <fieldset>
    <div class="maintodo">
      <input type="button" class="allRemovetodo" value="全消去">
      <input type="button" id="addTodo" value="Todoリストの追加" onclick="addTodo()">
  
      <p class="todo">
        <input type="text" id="textbox">
  
        <div id="todolist">
        </div>
  
        <div class="remove">
          <input type="button" class="removeTodo" value="消去" onclick="removeTodo()">
          <input type="button" class="edit" value="編集"  >
        </div>
    </div>
    </p>
  </fieldset>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./javascript/app.js"></script>
</body>
</html>
